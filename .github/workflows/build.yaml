run-name: ${{inputs.service}} docker build image
on:
  workflow_call:
    inputs:
      service:
        type: string
        required: true
      infisical_token:
        type: string
        required: true
      change-service:
        type: string
        required: true
jobs:
  build-image:
    name: API Image Build
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
    if: contains(inputs.service, inputs.change-service)
    steps:
      - name: Checkout Develop
        uses: actions/checkout@v3

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Image And Push
        run: docker compose build ${{inputs.service}} && docker compose push ${{inputs.service}}
  
  deploy-service:
    uses: ./.github/workflows/deploy.yaml
    if: contains(inputs.service, inputs.change-service)
    with:
      server: arisa-server
      infisical-token: ${{inputs.infisical_token}}
      service: ${{inputs.service}}
    
