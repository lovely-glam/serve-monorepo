<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Reactivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .message {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #999;
        }
        .link {
            display: block; /* Change to block for centering */
            margin: 20px auto; /* Centering with auto margins */
            padding: 10px 20px;
            background-color: red; /* Red background */
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            text-align: center; /* Center text inside the link */
            width: fit-content; /* Adjust width to content */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Account Reactivated</h1>
    </div>
    <div class="message">
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p th:text="${message}"></p>
        <p>To log in to your account, please click the link below:</p>
        <a class="link" th:href="${login}">Log In</a>
    </div>
    <div class="footer">
        <p>If you did not request this reactivation, please contact our support team.</p>
    </div>
</div>
</body>
</html>
